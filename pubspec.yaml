launcher_name:
  default: "Jara Market"


flutter_launcher_icons:
  image_path: "assets/images/jaralogo.png"
  android:
    generate: true
    image_path: "assets/images/jaralogo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  linux:
    generate: true
    image_path: "assets/images/jaralogo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  ios:
    generate: true
    image_path: "assets/images/jaralogo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
    remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/jaralogo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/jaralogo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/images/jaralogo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

flutter_native_splash:
  color: "#F5A623"  # Match your Flutter splash background
  image: assets/images/jara_market_logo.png  # Should be centered and big enough
  android: true
  ios: true
  web: true